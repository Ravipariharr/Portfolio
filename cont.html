<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-box label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-box input[type="text"],
        .contact-box input[type="email"],
        .contact-box textarea {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .contact-box textarea {
            height: 100px;
        }

        .contact-box input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-box input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="contact-box">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="social-icons">
            <p>Follow me on:</p>
            <a href="https://instagram.com/_raviparihar?igshid=OGQ5ZDc2ODk2ZA==" target="_blank">
                <img src="images/insta.png" alt="Instagram">
            </a>
            
            <a href="https://twitter.com/raviparihar_" target="_blank">
                <img src="images/twit.png" alt="Twitter">
            </a>

            <a href="https://linkedin.com/in/raviparihar-themaster" target="_blank">
                <img src="images/link.png" alt="LinkedIn">
            </a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Here, you'd typically use a service or backend to send the message
            // For demonstration, you can display an alert with the collected data
            alert(`Message sent!\nName: ${name}\nEmail: ${email}\nMessage: ${message}`);

            // Reset form fields after submission (optional)
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        });
    </script>
</body>
